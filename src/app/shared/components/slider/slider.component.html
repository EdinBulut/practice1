<swiper [config]="config" >
  <div class="swiper-wrapper" >
    <div class="first-content swiper-slide" >
      1
    </div>
    <div class="second-content swiper-slide">
      2
    </div>
    <div class="third-content swiper-slide">
      3
    </div>
    <div class="fourth-content swiper-slide">
      4
    </div>
    <div class="fifth-content swiper-slide">
      5
    </div>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <div class="swiper-pagination"></div>

</swiper>
